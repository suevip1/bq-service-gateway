spring:
  profiles:
    active: root,nacos,circuitbreaker,routes
  application:
    name: bq-gateway
  codec:
    #10M
    max-in-memory-size: 10485760
    log-request-details: true
logging:
  level:
    ROOT: INFO
server:
  port: 9992
  max-http-header-size: 5MB
react:
  netty:
    work-count: 20
feign:
  httpclient:
    enabled: true
  okhttp:
    enabled: false
bq:
  http:
    rest:
      id: defaultRest
      #连接超时时间
      connTimeout: 1000
      #请求超时时间
      timeout: 3000
      #关闭socket之后延迟关闭http通道的时间(ms)
      soLinger: 1000
      maxConn: 1000
    clients:
      - id: defaultHttp
        connTimeout: 1000
        timeout: 3000
      - id: initHttp
        connTimeout: 1000
        timeout: 2000
      - id: gatewayHttp
        connTimeout: 3000
        timeout: 10000
        #关闭socket之后延迟关闭http通道的时间(ms)
        soLinger: 3000
        maxConn: 2000
  channels:
    jwt:
      serviceId: 6e3c6f31b6894254ae0cd887deaf3318
      pubKey: ENC([key])
      #jwt访问地址
      url: /oauth/token
      #jwk访问地址
      authUrl: http://bq-auth/oauth/jwk







